<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Rock, Paper, Scissor</h1>
    <p>First to get 5 points win</p>
    <p>player: <span id="player-score">0</span></p>
    <p>computer: <span id="computer-score">0</span></p>
    <div id="buttons-div">
      <button id="rock-button" class="buttons">Rock</button>
      <button id="paper-button" class="buttons">Paper</button>
      <button id="scissor-button" class="buttons">Scissor</button>
    </div>
    <p id="info">Start the game</p>
    <script src="index.js"></script>
  </body>
</html>
